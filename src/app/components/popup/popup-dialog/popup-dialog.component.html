<div class="conteiner">
  <div class="myimg">
    <img
      class="myimg"
      src="../../../../assets/images/Reserva-tu-cancha-min-450x300.jpg"
    />
  </div>

  <form class="form">
    <div class="input">
      <label for="">Seleccione la Fecha</label>
      <input
        matInput
        type="date"
        placeholder="Día"
        [(ngModel)]="partido.dia"
        [ngModelOptions]="{ standalone: true }"
        (change)="onDiaSeleccionado()"
      />
    </div>
    <div class="input">
      <label for="">Seleccione el Horario</label>
      <select
        [(ngModel)]="partido.horario"
        [ngModelOptions]="{ standalone: true }"
        (ngModelChange)="onHorarioSeleccionado()"
        [disabled]="!diaSeleccionado"
      >
        <option *ngFor="let horarioOption of horarios" [value]="horarioOption">
          {{ horarioOption }}
        </option>
      </select>
    </div>
    <div class="button">
      <button class="botonCrear" type="submit">Crear</button>
    </div>
  </form>
</div>
